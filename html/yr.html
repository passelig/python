<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Viewer</title>
  <style>
    /* Make the body and html take full width and height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    /* Make the image fill the entire screen */
    #image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img id="image" src="https://www.yr.no/nb/innhold/1-92416/meteogram.svg" alt="Meteogram" />

  <script>
    // Function to reload the image
    function reloadImage() {
      const img = document.getElementById("image");
      const currentSrc = img.src;
      img.src = ''; // Temporarily clear the image source
      img.src = currentSrc; // Reset the image to the original URL to force a reload
    }

    // Reload the image every 10 minutes (600000ms)
    setInterval(reloadImage, 600000);
  </script>
</body>
</html>
